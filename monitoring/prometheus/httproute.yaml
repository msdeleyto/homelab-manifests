apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: prometheus-route
  namespace: monitoring
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: http-gateway
    namespace: network
    sectionName: http
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: https-gateway
    namespace: network
    sectionName: https
  hostnames:
  - "prometheus.${INFRA_DOMAIN}"
  rules:
  - backendRefs:
    - group: ''
      kind: Service
      name: prometheus-server
      port: 80
      weight: 1
    matches:
    - path:
        type: PathPrefix
        value: /
