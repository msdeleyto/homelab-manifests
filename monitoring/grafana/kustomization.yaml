apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
- name: grafana
  repo: https://grafana.github.io/helm-charts
  version: 10.5.15
  releaseName: grafana
  namespace: monitoring
  valuesFile: values.yaml
  additionalValuesFiles:
  - dashboards/kubernetes.yaml
  - alerting.yaml
  - alerting-rules.yaml

resources:
- external-secret.yaml
