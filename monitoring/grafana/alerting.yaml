alerting:
  policies.yaml:
    apiVersion: 1
    policies:
    - orgId: 1
      receiver: admin
      group_by:
      - grafana_folder
      - alertname

  contactpoints.yaml:
    apiVersion: 1
    contactPoints:
    - orgId: 1
      name: admin
      receivers:
      - uid: admin-slack
        type: slack
        settings:
          recipient: ${CONTACT_POINT_SLACK_RECIPIENT}
          token: ${CONTACT_POINT_SLACK_TOKEN}
        disableResolveMessage: false
