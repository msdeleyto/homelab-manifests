apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: slskd-route
  namespace: p2p
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: http-gateway
    namespace: network
    sectionName: http
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: https-gateway
    namespace: network
    sectionName: https
  hostnames:
  - "slskd.${INFRA_DOMAIN}"
  rules:
  - backendRefs:
    - group: ''
      kind: Service
      name: slskd
      port: 5030
      weight: 1
    matches:
    - path:
        type: PathPrefix
        value: /
