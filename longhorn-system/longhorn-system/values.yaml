preUpgradeChecker:
  jobEnabled: false

defaultSettings:
  defaultReplicaCount: 2

longhornManager:
  tolerations:
  - key: "role"
    operator: "Equal"
    value: "cp"
    effect: "NoSchedule"

longhornDriver:
  tolerations:
  - key: "role"
    operator: "Equal"
    value: "cp"
    effect: "NoSchedule"
