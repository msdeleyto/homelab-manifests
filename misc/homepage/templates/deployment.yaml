apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app: homepage
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: homepage
    spec:
      {{- with .Values.deployment.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: homepage
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
      - name: homepage
        image: {{ .Values.deployment.image.repository }}:{{ .Values.deployment.image.tag }}
        env:
        - name: PGID
          value: "1000"
        - name: PUID
          value: "1000"
        - name: HOMEPAGE_ALLOWED_HOSTS
          value: homepage.{{ .Values.domain }}
        ports:
        - containerPort: 3000
          name: web
          protocol: TCP
        lifecycle:
            postStart:
              exec:
                command: ["/bin/sh", "-c", "cp -r -L /tmp/config/* /app/config/"]
        volumeMounts:
        - name: config
          mountPath: /app/config
        - name: tmp-config
          mountPath: /tmp/config
      restartPolicy: Always
      volumes:
      - name: config
        emptyDir: {}
      - name: tmp-config
        configMap:
          name: homepage-config
