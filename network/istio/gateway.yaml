apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: cluster-gateway
  namespace: network
spec:
  gatewayClassName: istio
  listeners:
  - name: http
    hostname: "*.${INFRA_DOMAIN}"
    port: 80
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: All
  - name: https
    hostname: "*.${INFRA_DOMAIN}"
    port: 443
    protocol: HTTPS
    tls:
      mode: Terminate
      certificateRefs:
      - name: domain-tls-secret
    allowedRoutes:
      namespaces:
        from: All
