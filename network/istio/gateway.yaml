apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: istio-ingressgateway
  namespace: network
  annotations:
    metallb.universe.tf/loadBalancerIPs: ${INFRA_LB_IP}
spec:
  gatewayClassName: istio
  listeners:
  - name: https
    port: 443
    protocol: HTTPS
    tls:
      mode: Terminate
      certificateRefs:
      - name: domain-tls-secret
    allowedRoutes:
      namespaces:
        from: All
