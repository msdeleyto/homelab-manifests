apiVersion: "cilium.io/v2"
kind: CiliumLoadBalancerIPPool
metadata:
  name: lb-ip-pool
  namespace: network
spec:
  blocks:
  - cidr: ${INFRA_LB_IP}/32
---
apiVersion: "cilium.io/v2alpha1"
kind: CiliumL2AnnouncementPolicy
metadata:
  name: default-policy
  namespace: network
spec:
  serviceSelector:
    matchLabels:
      cilium:gateway.networking.k8s.io/Gateway: network/cluster-gateway
  interfaces:
    - eth0
  externalIPs: true
  loadBalancerIPs: true
