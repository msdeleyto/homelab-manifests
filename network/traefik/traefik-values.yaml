resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 256Mi
logs:
  general:
    format: json
#    filePath: "/var/log/traefik/traefik.log"
  access:
    enabled: true
podSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000
