tracing:
  otlp:
    enabled: true
    http:
      enabled: true
      endpoint: http://opentelemetry-collector.monitoring:4318/v1/traces
metrics:
  prometheus:
    service:
      enabled: true
nodeSelector:
  role: cp
tolerations:
- key: "role"
  operator: "Equal"
  value: "cp"
  effect: "NoSchedule"
providers:
  kubernetesCRD:
    enabled: true
    allowCrossNamespace: true
experimental:
  plugins:
    bouncer:
      moduleName: github.com/maxlerebourg/crowdsec-bouncer-traefik-plugin
      version: v1.4.2
