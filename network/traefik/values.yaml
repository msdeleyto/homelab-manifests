ingressRoute:
  dashboard:
    enabled: true
    matchRule: Host(`traefik.${INFRA_DOMAIN}`) && PathPrefix(`/dashboard`) || PathPrefix(`/api`)
    entryPoints:
    - web
    - websecure
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 256Mi
logs:
  general:
    format: json
  access:
    enabled: true
podSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000
ports:
  web:
    http:
      middlewares:
      - network-redirect-https@kubernetescrd
tracing:
  otlp:
    enabled: true
    http:
      enabled: true
      endpoint: http://alloy.monitoring.svc.cluster.local:4318/v1/traces
metrics:
  prometheus:
    service:
      enabled: true
nodeSelector:
  role: cp
tolerations:
- key: "role"
  operator: "Equal"
  value: "cp"
  effect: "NoSchedule"
providers:
  kubernetesCRD:
    enabled: true
    allowCrossNamespace: true
