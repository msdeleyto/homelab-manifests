apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-route
  namespace: devops-tools
spec:
  parentRefs:
  - group: gateway.networking.k8s.io	
    kind: Gateway
    name: cluster-gateway
    namespace: network
    sectionName: https
  hostnames:
  - "cd.${INFRA_DOMAIN}"
  rules:
  - backendRefs:
    - name: argocd-server
      port: 80
