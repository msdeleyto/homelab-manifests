configs:
  params:
    server.insecure: true
  clusterCredentials:
    homelab:
      server: https://kubernetes.default.svc
      config:
        tlsClientConfig:
          insecure: true
  secret:
    createSecret: false
  cmp:
    create: true
    plugins:
      infra-envsubst:
        generate:
          command:
          - bash
          - "-c"
          - |
            set -e
            echo "Replacing env vars in manifests"
            if [[ -f kustomization.yaml ]]; then
              kustomize build . --enable-helm | envsubst '${INFRA_DOMAIN} ${INFRA_K8S_NFS} ${INFRA_DATA_NFS} ${INFRA_LB_IP}'
            else
              echo "[!] Error during infra variables substitution"
              exit 1
            fi

dex:
  enabled: false

redis:
  enabled: true

controller:
  replicas: 1

server:
  replicas: 1
  ingress:
    enabled: true
    ingressClassName: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
    tls: true

repoServer:
  replicas: 1
  rbac:
  - verbs:
    - get
    apiGroups:
    - ''
    resources:
    - configmaps   
  volumes:
  - name: cmp-plugin
    configMap:
      name: argocd-cmp-cm
  - name: envsubst
    emptyDir: {}
  initContainers:
  - name: download-envsubst
    image: alpine:3.23
    command: [sh, -c]
    args:
      - |
        set -ex

        wget "https://github.com/a8m/envsubst/releases/download/v1.2.0/envsubst-$(uname -s)-$(uname -m)" -O /envsubst/envsubst
        chmod +x /envsubst/envsubst
    volumeMounts:
    - mountPath: /envsubst
      name: envsubst
  extraContainers:
  - name: infra-envsubst
    command: [/var/run/argocd/argocd-cmp-server]
    image: ubuntu:noble-20260113
    securityContext:
      runAsNonRoot: true
      runAsUser: 999
    envFrom:
    - configMapRef:
        name: infra-config
    volumeMounts:
    - mountPath: /var/run/argocd
      name: var-files
    - mountPath: /home/argocd/cmp-server/plugins
      name: plugins
    - mountPath: /home/argocd/cmp-server/config/plugin.yaml
      subPath: infra-envsubst.yaml
      name: cmp-plugin
    - mountPath: /usr/local/bin/envsubst
      subPath: envsubst
      name: envsubst
  automountServiceAccountToken: true

applicationSet:
  replicas: 1

global:
  domain: cd.${INFRA_DOMAIN}
